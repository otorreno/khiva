language: cpp
sudo: required
dist: trusty
cache:
  directories:
  - "${HOME}/.conan"
  - "${TRAVIS_BUILD_DIR}/cmake"
  - "${TRAVIS_BUILD_DIR}/arrayfire"
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    compiler:
    - gcc
    before_install:
    - source .CI/travis/install_linux.sh
    - source .CI/travis/install-arrayfire_linux.sh
    - source .CI/travis/install-cmake_linux.sh
    script:
    - source .CI/travis/build_linux.sh
  - os: linux
    dist: trusty
    sudo: required
    compiler:
    - clang
    before_install:
    - source .CI/travis/install_linux.sh
    - source .CI/travis/install-arrayfire_linux.sh
    - source .CI/travis/install-cmake_linux.sh
    script:
    - source .CI/travis/build_linux.sh
    before_deploy:
      - cpack
      - cpack -G DEB
      - cpack -G RPM
      - mv khiva.sh khiva-${TRAVIS_TAG}.sh
    deploy:
      name: ${TRAVIS_TAG}
      skip_cleanup: true
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
        - ${TRAVIS_BUILD_DIR}/build/khiva-*.deb
        - ${TRAVIS_BUILD_DIR}/build/khiva-*.rpm
        - ${TRAVIS_BUILD_DIR}/build/khiva-${TRAVIS_TAG}.sh
      draft: true
      prerelease: false
      on:
        tags: true
  - os: osx
    osx_image: xcode9.3
    compiler:
    - gcc
    cache:
      directories:
      - "${HOME}/.conan"
      - "${TRAVIS_BUILD_DIR}/cmake"
      - "${TRAVIS_BUILD_DIR}/arrayfire"
      - "$HOME/.pyenv"
      - "$HOME/Library/Caches/Homebrew"
    before_install:
    - source .CI/travis/install_osx.sh
    - source .CI/travis/install-arrayfire_osx.sh
    script:
    - source .CI/travis/build_osx.sh
  - os: osx
    osx_image: xcode9.3
    compiler:
    - clang
    cache:
      directories:
      - "${HOME}/.conan"
      - "${TRAVIS_BUILD_DIR}/cmake"
      - "${TRAVIS_BUILD_DIR}/arrayfire"
      - "$HOME/.pyenv"
      - "$HOME/Library/Caches/Homebrew"
    before_install:
    - source .CI/travis/install_osx.sh
    - source .CI/travis/install-arrayfire_osx.sh
    script:
    - source .CI/travis/build_osx.sh
    after_success:
    - cd ${TRAVIS_BUILD_DIR}
    - source .CI/travis/codecov.sh
    - cd ${TRAVIS_BUILD_DIR}
    before_deploy:
      - cd build
      - cpack -G productbuild
    deploy:
      name: ${TRAVIS_TAG}
      skip_cleanup: true
      provider: releases
      api_key:
        secure: 
      file: ${TRAVIS_BUILD_DIR}/build/khiva-${TRAVIS_TAG}.pkg
      draft: true
      prerelease: false
      on:
        tags: true
